server {
    listen 80;
    index index.html;

    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }
    location /api/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:8000/api/;
    }
    location /admin/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:8000/admin/;
    }
    location / {
      alias /staticfiles/;
      try_files $uri $uri/ /index.html;
  }
    location /media/ {
    proxy_set_header Host $http_host;
    alias /app/media/;
  }
}
